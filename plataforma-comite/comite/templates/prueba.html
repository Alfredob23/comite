<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario e Ingreso</title>
</head>
<body>
    <h1>Crear Usuario e Ingreso</h1>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <!-- Campos para el Usuario -->
        <label for="cedula">Cédula:</label>
        <input type="number" id="cedula" name="cedula" required><br>

        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br>

        <!-- Campos para el Ingreso -->
        <label for="tipo_pago">Tipo de Pago:</label>
        <input type="text" id="tipo_pago" name="tipo_pago" required><br>

        <label for="valorIngreso">Valor del Ingreso:</label>
        <input type="number" id="valorIngreso" name="valorIngreso" required><br>

        <label for="concepto">Concepto:</label>
        <input type="text" id="concepto" name="concepto" required><br>

        <input type="submit" value="Crear Usuario e Ingreso">
    </form>
</body>
</html>
