<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{% endblock%}</title>
        {% load static %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></link>
    <link rel="stylesheet" href="{%  static 'css/ingresos.css' %}">
    <link rel="stylesheet" href="{%  static 'css/facturar.css' %}">  
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">COMUGASAN.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard/">INICIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ingresos">INGRESOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/egresos">EGRESOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/facturar">FACTURAR</a>
              </li>

            </ul>
            <div class="d-flex align-items-center">
              {% if user.is_authenticated %}
                <a href="/bandeja-mensajes/" class="btn btn-outline-secondary btn-sm position-relative me-2">
                  <i class="fas fa-envelope"></i>
                  {% if mensajes_no_leidos > 0 %}
                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          {{ mensajes_no_leidos }}
                      </span>
                  {% endif %}
                </a>
                  <div class="dropdown">
                      <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                          {{ user.username }}
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="userDropdown">
                          <li><a class="dropdown-item" href="#">Perfil</a></li>
                          <li><a class="dropdown-item" href="#">Configuración</a></li>
                      </ul>
                  </div>
          
                  <form action="{% url 'logout' %}" method="post" class="ms-3">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
                  </form>
          
              {% else %}
                  <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Iniciar sesión</a>
              {% endif %}
          </div>
        </div>
        
      </nav>
      <div class="container">
        {% block body%}

        {% endblock%}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{%  static 'js/otro_concepto.js' %}"></script>
<script src="{%  static 'js/ingresos.js' %}"></script>
<script src="{%  static 'js/facturar.js' %}"></script>     
<script src="{%  static 'js/obtener_datos_factura.js' %}"></script>   
<script src="{%  static 'js/updateTotal.js' %}"></script>  
<script src="{%  static 'js/validacion_usuario.js' %}"></script>
<script src="{%  static 'js/imprimir_ticket.js' %}"></script>
</body>
</html>
